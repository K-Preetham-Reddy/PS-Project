<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleQ2.css">
    </head>
<body>
    
    <div id="container">
        <div class="heading">
            <h1 style="margin-top:0px;">Q2. Find The Animal</h1>
        </div>
        <div id="timer"></div>
        </div>
    <div class="game">
            <img id="Computer" src="./Assets/ComputerLion.png"> 
            <div class="choices">
                <button class="choice" id="choice1" type="button" onclick="selectOption(this, false)">
                    <img src="./Assets/Bear.png">
                </button>
                <button class="choice" id="choice2" type="button" onclick="selectOption(this, true)">
                    <img src="./Assets/Lion.png">
                </button>
                <button class="choice" id="choice2" type="button" onclick="selectOption(this, false)">
                    <img src="./Assets/Tiger.png">
                </button>
            </div>
    </div>
    <!-- <button class="submit" type="submit" onclick="submitAnswer()">Submit</button> -->
    <button id="submitButton" class="submit" type="button" onclick="submitAnswer()">Submit</button>
    <script src="Q2.js" defer></script>
    <script>
        function updateTimer() {
            const quizEndTime = localStorage.getItem('quizEndTime');
            const remainingTime = quizEndTime - Date.now();

            if (remainingTime <= 0) {
                // Timer ran out
                localStorage.removeItem('quizEndTime'); // Clean up
                window.location.href = "endPage.html"; // Redirect to result
            } else {
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById("timer").textContent = 
                    `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }
        updateTimer();
        setInterval(updateTimer, 1000); // Update every second
    </script>
</body>
</html>
